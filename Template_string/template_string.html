<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String Practics</title>
</head>
<body>
    <script>
        let firstName ="Al Adnan";
        let lastName = "Sami";
        function fullName (firstName,lastName){
            return `${firstName} ${lastName}`;
        }

        let hello = `Hi this is ${fullName(firstName,lastName)}`;
        document.write(hello)

    </script>
    
</body>
</html>
