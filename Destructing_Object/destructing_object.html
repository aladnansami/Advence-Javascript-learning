<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing Object</title>
</head>
<body>
    <script>
        let user  = {
            name : "Yahoo Baba",
            age : 34,
            city : "dhaka"
        }

        let {name :n , age: a , city :c} =user
        document.write(n)
        document.write(a)
        document.write(c)
    </script>
</body>
</html>
